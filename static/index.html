<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeterVision Enterprise</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="app">
        <!-- Content will be rendered here by app.js -->
    </div>

    <!-- App Layout Template -->
    <template id="app-layout-template">
        <div id="sidebar">
            <div id="logo">
                <i class="ph-fill ph-circles-three-plus"></i>
                MeterVision
            </div>
            <nav id="main-nav">
                <ul>
                    <li><a href="#" data-view="dashboard"><i class="ph-fill ph-squares-four"></i> Dashboard</a></li>
                    <li><a href="#" data-view="organizations"><i class="ph-fill ph-buildings"></i> Organizations</a>
                    </li>
                    <li><a href="#" data-view="meters"><i class="ph-fill ph-gauge"></i> Meters</a></li>
                    <li><a href="#" data-view="logs"><i class="ph-fill ph-scroll"></i> Logs</a></li>
                    <li><a href="#" data-view="settings"><i class="ph-fill ph-gear"></i> Settings</a></li>
                </ul>
            </nav>
            <div style="padding: 1rem;">
                <button id="logout-btn" class="btn btn-secondary" style="width: 100%; justify-content: flex-start;">
                    <i class="ph-bold ph-sign-out"></i> Logout
                </button>
            </div>
        </div>

        <main id="main-content">
            <!-- Mobile Overlay -->
            <div id="sidebar-overlay" class="modal-overlay"></div>

            <header id="main-header">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button id="mobile-menu-btn" class="mobile-nav-toggle">
                        <i class="ph-bold ph-list"></i>
                    </button>
                    <h2 id="page-title" style="margin: 0; font-size: 1.25rem;">Dashboard</h2>
                </div>

                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="btn btn-icon btn-secondary">
                        <i class="ph-bold ph-bell"></i>
                    </button>
                    <div id="user-info">
                        <!-- User info loaded here -->
                    </div>
                </div>
            </header>

            <div id="view-content">
                <!-- Views will be rendered here -->
            </div>
        </main>

        <!-- Global Modal Container -->
        <div id="global-modal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title">Modal Title</h3>
                    <button class="close-modal"><i class="ph-bold ph-x"></i></button>
                </div>
                <div id="modal-body"></div>
            </div>
        </div>
    </template>

    <!-- Login Template -->
    <template id="login-template">
        <div id="login-view" class="card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="ph-fill ph-circles-three-plus" style="font-size: 3rem; color: var(--primary-color);"></i>
                <h1 style="margin-top: 1rem;">MeterVision</h1>
                <p class="text-muted">Enterprise Meter Management</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div style="position: relative;">
                        <i class="ph-bold ph-user"
                            style="position: absolute; left: 12px; top: 12px; color: var(--text-secondary);"></i>
                        <input type="text" id="username" placeholder="Username" style="padding-left: 2.5rem;" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <i class="ph-bold ph-lock"
                            style="position: absolute; left: 12px; top: 12px; color: var(--text-secondary);"></i>
                        <input type="password" id="password" placeholder="Password" style="padding-left: 2.5rem;"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
            </form>
        </div>
    </template>

    <!-- Dashboard Template -->
    <template id="dashboard-template">
        <div class="dashboard-grid">
            <div class="card stat-card">
                <div class="stat-icon bg-green-light"><i class="ph-fill ph-gauge"></i></div>
                <div class="stat-value" id="stat-active-meters">-</div>
                <div class="stat-label">Active Meters</div>
            </div>
            <div class="card stat-card">
                <div class="stat-icon bg-blue-light"><i class="ph-fill ph-buildings"></i></div>
                <div class="stat-value" id="stat-organizations">-</div>
                <div class="stat-label">Organizations</div>
            </div>
            <div class="card stat-card">
                <div class="stat-icon bg-orange-light"><i class="ph-fill ph-lightning"></i></div>
                <div class="stat-value" id="stat-readings-today">-</div>
                <div class="stat-label">Readings Today</div>
            </div>
            <div class="card stat-card">
                <div class="stat-icon bg-red-light"><i class="ph-fill ph-warning-circle"></i></div>
                <div class="stat-value" id="stat-alerts">0</div>
                <div class="stat-label">Alerts</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Recent Activity</h3>
                <button class="btn btn-sm btn-secondary">View All</button>
            </div>
            <div class="table-container">
                <table id="recent-activity-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Event</th>
                            <th>Details</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4" class="text-muted" style="text-align: center;">Loading activity...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </template>

    <!-- Organizations Template -->
    <template id="organizations-template">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">My Organizations</h3>
                <!-- Admin only button could go here -->
            </div>
            <ul id="org-list"></ul>
        </div>
    </template>

    <!-- Meters Template -->
    <template id="meters-template">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div style="display: flex; gap: 1rem; flex: 1; max-width: 400px;">
                <input type="text" placeholder="Search meters..." id="meter-search">
            </div>
            <button class="btn btn-primary" id="btn-create-meter">
                <i class="ph-bold ph-plus"></i> Add Meter
            </button>
        </div>

        <div id="meters-grid" class="meter-grid">
            <!-- Meters will be populated here -->
        </div>
    </template>

    <!-- Meter Detail Template (New) -->
    <template id="meter-detail-template">
        <div style="margin-bottom: 1.5rem;">
            <button class="btn btn-secondary" onclick="navigateTo('meters')">
                <i class="ph-bold ph-arrow-left"></i> Back to Meters
            </button>
        </div>

        <div class="dashboard-grid" style="grid-template-columns: 2fr 1fr;">
            <!-- Left Column: Chart & Validations -->
            <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Reading History</h3>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="btn btn-sm btn-secondary active">7D</button>
                            <button class="btn btn-sm btn-secondary">30D</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="meter-history-chart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h3 class="card-title" style="margin-bottom: 1rem;">Recent Readings</h3>
                    <div class="table-container">
                        <table id="readings-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Value</th>
                                    <th>Image</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Right Column: Info & Actions -->
            <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                <div class="card">
                    <h3 class="card-title" style="margin-bottom: 1rem;">Meter Details</h3>
                    <div id="meter-meta-info">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <div class="card">
                    <h3 class="card-title" style="margin-bottom: 1rem;">Manual Upload</h3>
                    <form id="upload-reading-form">
                        <div class="form-group">
                            <label class="form-label">Upload Image</label>
                            <input type="file" id="reading-image" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Expected Value (Optional)</label>
                            <input type="number" step="any" id="expected-value" placeholder="e.g. 1234.5">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="ph-bold ph-upload"></i> Upload & Process
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <!-- Logs Template -->
    <template id="log-viewer-template">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">System Logs</h3>
                <button class="btn btn-secondary btn-sm" id="refresh-logs"><i class="ph-bold ph-arrows-clockwise"></i>
                    Refresh</button>
            </div>
            <div id="log-entries"></div>
        </div>
    </template>

    <!-- Settings Template -->
    <template id="settings-template">
        <div class="card">
            <h3 class="card-title" style="margin-bottom: 1.5rem;">App Settings</h3>
            <p class="text-muted">Configuration options will appear here.</p>
        </div>
    </template>

    <!-- Create Meter Modal Content -->
    <template id="create-meter-modal-content">
        <form id="create-meter-form">
            <div class="form-group">
                <label class="form-label">Serial Number</label>
                <input type="text" name="serial_number" required>
            </div>
            <div class="form-group">
                <label class="form-label">Organization ID (Optional)</label>
                <input type="number" name="organization_id" placeholder="Leave empty for default">
                <small class="text-muted">Leave empty to use default "Undefined Organization"</small>
            </div>
            <div class="form-group">
                <label class="form-label">Type</label>
                <input type="text" name="meter_type" list="meter-types" required
                    placeholder="Select or type custom type">
                <datalist id="meter-types">
                    <option value="Electricity">
                    <option value="Gas">
                    <option value="Water">
                    <option value="Heat">
                    <option value="CO2">
                    <option value="Pressure">
                    <option value="Temperature">
                </datalist>
            </div>
            <div class="form-group">
                <label class="form-label">Unit</label>
                <select name="unit">
                    <option value="kWh">kWh</option>
                    <option value="m3">mÂ³</option>
                    <option value="L">L</option>
                </select>
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 0.5rem; margin-top: 1.5rem;">
                <button type="button" class="btn btn-secondary modal-close-btn">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Meter</button>
            </div>
        </form>
    </template>

    <script type="module" src="/static/app.js"></script>
</body>

</html>
